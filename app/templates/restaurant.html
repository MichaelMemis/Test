{% extends "base.html" %}

{% block app_content %}
    <h3>{{ restaurant.name}}</h3>
    <h4>{{ restaurant.location }}</h4>

    <h4>{{ restaurant.rating }}/5</h4>
    <p>{{ restaurant.description }}</p>

    {% for dish in dishes %}

        <li><b>{{ dish.name }}</b></li>

    {% endfor %}

{%  endblock %}
