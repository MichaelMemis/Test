{% extends "base.html" %}

{% block app_content %}
    <h3>{{ restaurant.name}}</h3>
    <h4>{{ restaurant.location }}</h4>

    <h4>{{ restaurant.rating }}</h4>
    <p>{{ restaurant.description }}</p>
    <h4>{{ restaurant.dish }}</h4>

    {% for dish in dishes %}

        <li><a href="{{ url_for('dish', name=dish.name) }}">{{ dish.name }}</a></li>

    {% endfor %}

{%  endblock %}
