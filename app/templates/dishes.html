{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    {{ wtf.quick_form(form) }}
    <h1>List of Dishes</h1>
   {% for dish in dishes %}
    <p><a href="{{ url_for('dish', name=dish.name) }}">{{ dish.name }}</a></p>
{% endfor %}
    <a href={{ url_for('newdish') }}>Add Dish</a>
{%  endblock %}
