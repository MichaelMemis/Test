{% extends "base.html" %}

    {% block app_content %}
        <h1>List of Restaurants</h1>
            {% for restaurant in restaurants %}
            <p><a href="{{ url_for('restaurant', name=restaurant.name) }}">{{ restaurant.name }}</a></p>
    {% endfor %}
        <a href={{ url_for('newrestaurant') }}>Add Restaurant</a>
{%  endblock %}
